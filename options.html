<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Builder Mode — Blocklist</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <h1>Builder Mode — Blocklist</h1>
        <p>Add domains to block (e.g., <code>youtube.com</code>, <code>x.com</code>, <code>facebook.com</code>).
            Subdomains are included.</p>

        <form id="addForm">
            <input id="domainInput" type="text" placeholder="e.g. youtube.com" autocomplete="off" />
            <button type="submit">Add</button>
        </form>

        <ul id="list"></ul>

        <div class="foot">
            <button id="clearAll">Clear All</button>
            <span id="status"></span>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
